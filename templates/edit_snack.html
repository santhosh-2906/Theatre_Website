{% extends 'base.html' %}

{% block title %}Edit Snack{% endblock %}

{% block content %}
<!-- Edit Snack Section -->
<h2>Edit Snack</h2>

<!-- Snack Edit Form -->
<form method="POST">
    <!-- Snack Name -->
    <div class="mb-3">
        <label class="form-label">Snack Name</label>
        <input type="text" name="name" class="form-control" value="{{ snack[1] }}" required>
    </div>

    <!-- Price -->
    <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" step="0.01" name="price" class="form-control" value="{{ snack[2] }}" required>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Update Snack</button>
</form>
{% endblock %}
