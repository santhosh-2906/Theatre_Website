{% extends "base.html" %}

{% block title %}Add Show{% endblock %}

{% block content %}
<h2>Add Show</h2>
<form method="POST" action="/admin/add_show">
    <div class="mb-3">
        <label>Movie</label>
        <select name="movie_id" class="form-select" required>
            {% for movie in movies %}
                <option value="{{ movie[0] }}">{{ movie[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label>Screen</label>
        <select name="screen_id" class="form-select" required>
            {% for screen in screens %}
                <option value="{{ screen[0] }}">{{ screen[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label>Show Time</label>
        <input type="datetime-local" name="show_time" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Price</label>
        <input type="number" step="0.01" name="price" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Show</button>
</form>
{% endblock %}
