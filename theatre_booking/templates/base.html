<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Theatre Booking{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="theatre-bg">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-warning sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-warning" href="/">My Theatre</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item"><a class="nav-link text-light" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="/movies">Now Showing</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="/upcoming">Upcoming</a></li>

        {% if session.get('user_id') %}
            <li class="nav-item"><a class="nav-link text-light" href="/my_bookings">My Bookings</a></li>
            <li class="nav-item"><a class="nav-link text-light" href="/logout">Logout</a></li>
        {% else %}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-light" href="#" id="loginDropdown" role="button" data-bs-toggle="dropdown">
                Login
              </a>
              <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="loginDropdown">
                <li><a class="dropdown-item" href="/login">User Login</a></li>
                <li><a class="dropdown-item" href="/admin/login">Admin Login</a></li>
              </ul>
            </li>
            <li class="nav-item"><a class="nav-link text-light" href="/register">Register</a></li>
        {% endif %}

      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container my-4">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-3 mt-auto">
    
        <p class="mb-0">&copy; 2025 My Theatre. All Rights Reserved.</p>
    
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/seat.js') }}"></script>
</body>
</html>
